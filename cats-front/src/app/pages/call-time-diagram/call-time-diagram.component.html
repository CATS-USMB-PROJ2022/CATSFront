
  <div class="diagram">
    <h1>Temp d'attente moyen d'un appel</h1>
    <div style="display: block">
      <canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)">
      </canvas>
    </div>
  </div>
